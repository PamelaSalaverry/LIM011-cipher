<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <!-- Aquí creo la pantalla de inicio -->
      <div class="pantallaInicio"id="primeraPantalla">
        <button type="button"id="inicio">CIPHER</button>
      </div>

      <!-- Aquí creo la pantalla principal -->
      <div id="pantallaPrincipal">

        <!-- Caja para ingresar mensaje -->
        <textarea id="message" placeholder="[Escribe tu mensaje aquí]"></textarea><br>

        <!-- Offset -->
        <input type="number" class="numero" id="offset" placeholder="Offset"><br>

        <!-- Botones para codificar y decodificar -->
        <button type="button" id="encoder">Codificar</button>
        <button type="button" id="decoder">Decodificar</button>

        <!-- Caja de mensaje codificado -->
        <textarea id="codedMessage"></textarea>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
